<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://hendeocarlos.github.io/MusicDot/favicon.ico" type="image/x-icon">
    <title>MusicDot | Sobre a empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Entre em contato</h1>
              <p>
                  <input type="text" id="nome" name="nomeUsuario" title="Informe seu nome completo." minlength="3" required
                  placeholder="Tiago Vale">
                  <label for="nome">Nome completo</label>
              </p>
              <p>
                <input type="tel" id="phone" name="phone" placeholder="xx-xxxx-xxxx" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
                <label for="phone">Telefone</label>
              </p>
              <p>
                <input type="email" id="e_mail" placeholder="fulano@mail.com" name="emailUsuario"
                  pattern="[a-z0-9._]+@[a-z0-9._]+\.[a-z]{2,}$"
                  title="Informe o email que você usou no cadastro." required>
                  <label for="email">E-mail</label>
              </p>
              <p>
                <textarea name="mensagemUsuario" id="mensagem" cols="25" rows="4" placeholder="Deixe sua opinião"
                  minlength="3" required></textarea> 
              </p>
                  
              <p>
                  <input type="submit" class="button" value="Enviar">
              </p>
      </form>
</body>
</html>
