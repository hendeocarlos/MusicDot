<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://hendeocarlos.github.io/MusicDot/img/favicon.ico" type="image/x-icon">
    <title>MusicDot | Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="contato.js"></script>
</head>
<body>
  <img src="https://hendeocarlos.github.io/MusicDot/img/logo.svg" alt="logo">
  <h1 class="Titulo">Entre em contato</h1>
      <form name="validaForm" method="post" onsubmit="return validar()">
          <div>
              <input type="text" id="name" name="nomeUsuario" minlength="3"  placeholder="Hendeo Carlos"
                class="entrada-formulario">
              <label for="name">Nome completo</label>
          </div>

          <div>
              <input type="tel" id="phone" name="phone" placeholder="(xx)xxxx-xxxx" pattern="([0-9]{2})[0-9]{8}"
                class="entrada-formulario">
              <label for="phone">Telefone</label>
          </div>

          <div>
              <input type="email" id="e_mail" placeholder="fulano@mail.com" name="emailUsuario"
                pattern="[a-z0-9._]+@[a-z0-9._]+\.[a-z]{2,}$"  class="entrada-formulario">
              <label for="e_mail">E-mail</label>
          </div>

          <div>
              <textarea name="mensagemUsuario" class="entrada-formulario" cols="25" rows="4" placeholder="Deixe sua opiniÃ£o" minlength="3"
                 style="height: 200px;"></textarea>
          </div>

          <div>
              <input type="submit" class="button" value="Enviar">
          </div>
      </form>
</body>
</html>
